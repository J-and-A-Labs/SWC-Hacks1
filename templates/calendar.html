  <script>


    var calendarEl = document.getElementById('calendar');

   

    var calendar = new FullCalendar.Calendar(calendarEl, {})

    calendar.render()

    $('#submit').on('click', function () {
      var startDay = $('#start-input').val()
      var name = $('#event-input').val()
      var endDay = $('#end-input').val()
      calendar.addEvent({
        title: name,
        start: startDay,
        end: endDay
      })
    });
  </script>
