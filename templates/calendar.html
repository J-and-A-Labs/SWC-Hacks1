  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


  <title>Calender</title>
</head>

<body>
    <nav class = "navbar">
        <div class = "container">
            <div class = "logo"> Productive X.</div>
            <ul class = "nav">
                <li><a class = "nav-item" href="/home">HOME</a></li>
                <li><a class = "nav-item" href="/news">NEWS</a></li>

                <li><a class = "nav-item-active" href="/calendar">CALENDAR</a></li>
                <li><a class = "nav-item" href="/courses">COURSES</a></li>
            </ul>
        </div>
    <label >Enter Event Name</label>
  <input type="input" id="event-input" required />
  <label >Enter Start Date</label>
  <input type="date" id="start-input" required />
  <label >Enter End date</label>
  <input type="date" id="end-input" required />
  <button id="submit">Submit</button>

  <div id="calendar"></div>
  <script>


    var calendarEl = document.getElementById('calendar');

   

    var calendar = new FullCalendar.Calendar(calendarEl, {})

    calendar.render()

    $('#submit').on('click', function () {
      var startDay = $('#start-input').val()
      var name = $('#event-input').val()
      var endDay = $('#end-input').val()
      calendar.addEvent({
        title: name,
        start: startDay,
        end: endDay
      })
    });
  </script>
</body>
