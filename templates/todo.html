<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
</head>


<body>
    <nav class = "navbar">
        <div class = "container">
            <div class = "logo"> Productive X</div>
            <ul class = "nav">
                <li><a class = "nav-item" href="/home">HOME</a></li>
                <li><a class = "nav-item" href="/news">NEWS</a></li>
                <li><a class = "nav-item-active" href="/todo">TODO</a></li>
                <li><a class = "nav-item" href="/calendar">CALENDAR</a></li>
                <li><a class = "nav-item" href="/courses">COURSES</a></li>
            </ul>
        </div>

    </nav>

    <h1>Welcome! You have completed {{counter_val}} tasks today!</h1>
</body>


<main>
    <form action="http://localhost:3000/todo", method = "POST">
        <p><input type="text" name="Name"/></p>
        <p><input type="submit" value ="submit"/></p>
    </form>
 
    {% if items is none %}
    <form action="http://localhost:3000/todo", method = "POST">
        <p><input type="text" name="Name"/></p>
        <p><input type="submit" value ="submit"/></p>
    </form>
    {% endif %}
    
    {% for item in items %}
    <p> {{item}} </p> 
    <form action="http://localhost:3000/finished", method = "POST">
        <p><input type="checkbox" value = "{{item}}" name="Name" onChange="this.form.submit()"/></p>
        
    </form>
    <form action="http://localhost:3000/delete", method = "POST">
        <p><input type="hidden" value = "{{item}}" name="Name"/></p>
        <button value = "" type = "submit"></button>
    </form>
    {% endfor %}
    
</main>

<style>

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    font-size: 16px;
    line-height: 1.5;
}

ul {
    list-style-type: none;
}


.container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 30px;
}

.navbar {
    height: 60px;
    background: #FAF9F6;
}

.navbar .logo {
    color: orange;
    font-size: x-large;
    font-weight: bold;
}

.nav-item {
    text-decoration: none;
    color: black;
    font-size: 18px;
    font-weight: bold;
}

.nav-item-active {
    text-decoration: none;
    color: orange;
    font-size: 18px;
    font-weight: bold;
}

.navbar a:hover {
    color: orange;
}

.navbar .container {
    display:flex;
    justify-content: space-between;
    align-items: center;
    height: 100%;
}

.navbar ul {
    display: flex;
}

.navbar ul li {
    margin-left: 20px;
}

html {
    background-color: #D3D3D3;
}



</style>
</html>
